<ion-header no-border>
  <ion-toolbar color="secondary">
    <ion-title>Historiales</ion-title>
  </ion-toolbar>


  <ion-toolbar color="secondary">
  <ion-searchbar placeholder="digite documento" (ionChange)="buscarHistoria($event)" >

  </ion-searchbar>
  </ion-toolbar>
 


</ion-header>


<ion-content>
 <ion-list>
  <ion-item-sliding *ngFor="let todo of todos | filtro:textoBuscar">
    <ion-item lines="inset" button [routerLink]="['/detailss', todo.id]">
<ion-label>
{{todo.documento}}
</ion-label>
  </ion-item>
 
</ion-item-sliding>
</ion-list>

</ion-content>



<ion-fab vertical="bottom"  slot="fixed">
  <ion-button color = 'danger' button [routerLink]="['/tab2']">
    volver
  </ion-button>
  
  </ion-fab>


  <ion-fab vertical="bottom" horizontal ="end" slot="fixed" color ="danger">
      <ion-fab-button color= "secondary" button [routerLink]="['/tab3']" >
     Admin
      </ion-fab-button>
